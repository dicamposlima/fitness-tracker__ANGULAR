<section class="signup-form">
    <form fxLayout="column"
          fxLayoutGap="10px"
          fxLayoutAlign="center center"
          #f="ngForm"
          (ngSubmit)=onSubmit()
          [formGroup]="loginForm">
        <mat-form-field>
            <input type="email"
                   placeholder="Your e-mail"
                   formControlName="email"
                   matInput>
            <mat-hint>Please enter a valid e-mail.</mat-hint>
            <mat-error>Missing or invalid e-mail.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password"
                   placeholder="Your password"
                   formControlName="password"
                   matInput>
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing or invalid password.</mat-error>
        </mat-form-field>
        <button color="primary"
                [disabled]="loginForm.invalid"
                mat-raised-button
                *ngIf="!(isLoading$ | async)">Submit</button>
        <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
    </form>
</section>
