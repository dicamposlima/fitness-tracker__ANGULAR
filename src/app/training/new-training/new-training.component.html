<section class="new-training"
         fxLayout
         fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)"
          #f="ngForm">
        <mat-card fxFlex.xs="100%"
                  fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf="!(isLoading$ | async) && exercises$ | async">
                    <mat-select placeholder="Select training"
                                ngModel
                                required
                                name="exercise">
                        <mat-option *ngFor="let exercise of exercises$ | async"
                                    [value]="exercise.id">{{exercise.name}}</mat-option>                    
                    </mat-select>
                </mat-form-field>
                <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center"
                              *ngIf="!(isLoading$ | async)">
                <button mat-button
                        type="submit"
                        [disabled]="f.invalid"
                        *ngIf="exercises$ | async">Start</button>
                <button mat-button
                        type="buttin"
                        (click)="fetchExercises()"
                        *ngIf="!(exercises$ | async)">Fetch again</button>
            </mat-card-actions>
        </mat-card>
    </form>     
</section>
